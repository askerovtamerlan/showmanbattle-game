<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Catch the Egg | Ну, погоди!</title>
  <link rel="stylesheet" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans+SC' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
</head>
<body>
  <div class="page">
    <!-- <div id="game-block">
      <h1>Please rotate your device</h1>
    </div> -->
    <div id="game-setup">

      <div>
        <div><img id="img-1" src="./img/heads/head-1.png" alt="">Александр Логинов</div>
        <div><img id="img-2" src="./img/heads/head-2.png" alt="">Серафим Фарботко</div>
        <div><img id="img-3" src="./img/heads/head-3.png" alt="">Роман Кожаев</div>
        <div><img id="img-4" src="./img/heads/head-4.png" alt="">Роман Клячкин</div>
        <div><img id="img-5" src="./img/heads/head-5.png" alt="">Павел Бах</div>
        <div><img id="img-6" src="./img/heads/head-6.png" alt="">Адис Аммо</div>
        <div><img id="img-7" src="./img/heads/head-7.png" alt="">Максим Латоха</div>
        <div><img id="img-8" src="./img/heads/head-8.png" alt="">Артем Астровлян</div>
        <div><img id="img-9" src="./img/heads/head-9.png" alt="">Митя Горький</div>
        <div><img id="img-10" src="./img/heads/head-10.png" alt="">Секретный <br> капитан</div>
        <h1>Выберите капитана...</h1> 
      </div>
    </div>
    <!-- <a href="https://shtange.github.io/catch-the-egg/" class="logo">Catch The Egg</a> -->
    <div id="game-wrap" data-bx="0" data-by="1" data-egg-0="0" data-egg-1="0" data-egg-2="0" data-egg-3="0" data-loss="0">

      <div class="basket"></div>
      <div class="wolf"></div>
      <div class="egg e-0"></div>
      <div class="egg e-1"></div>
      <div class="egg e-2"></div>
      <div class="egg e-3"></div>

      <div id="score">
        <ul>
          <li><span>0</span></li>
          <li><span>0</span></li>
          <li><span>0</span></li>
          <li><span>0</span></li>
        </ul>
      </div>

      <div id="loss"></div>

      <div id="message"></div>

      <div class="more-info">
        <!-- <a href="https://github.com/shtange/catch-the-egg" class="source-code">Source code</a> -->
        <div class="how-to-play">How to play</div>
        <a href="/showmanbattle-game/" class="restart-game">Restart</a>
      </div>

      <div id="controls">
        <a href="#top-left" data-x="0" data-y="1">Q</a>
        <a href="#bottom-left" data-x="0" data-y="0">A</a>
        <a href="#top-right" data-x="1" data-y="1">E</a>
        <a href="#bottom-right" data-x="1" data-y="0">D</a>
      </div>

    </div>

  </div>

  <!-- <div class="footer">
    developed by <a href="https://github.com/shtange">Yurii Shtanhei</a>
  </div> -->

  
  <script src="js/comfy.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/game_components.js"></script>
  <script src="js/html_redraw.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/style_selector.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
